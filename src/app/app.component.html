<div *ngIf="userVerified">
    <div *ngIf="userVerified" class="content-wrapper">
        <app-header-navbar (logoutEmmiter)="logout()" (tabSelector)="selectTab($event)"></app-header-navbar>

        <app-weekly-list  (hideProgressEmitter)="hideProgressIcon()" (showProgressEmitter)="showProgressIcon()" *ngIf="tabSelected?.id == 1" [firebaseUser]="userAuthObj"> </app-weekly-list>
    </div>
</div>
    
<app-login *ngIf="!userVerified" (errorEmmiter)="showErrorMessage($event)" (successEmmiter)="showSuccessMessage($event)"></app-login>
<app-warning-message #WarningMessageComponent></app-warning-message>

<app-progress-icon *ngIf="progressIconShown"></app-progress-icon>
<app-settings></app-settings>
