
<form>
  <div class="col-md-5 col-sm-offset-3 form-login">
    <h2>Login</h2>
    <div class="form-groupcol-sx-12">
      <label for="email" class=" col-form-label">Email</label>
      <input type="text" id="email" type="email" class="form-control" #email></div>
     <div class="form-group col-sx-12">
      <label for="password" class=" col-form-label">Password</label>
        <div class="input-group-custom">
          <div class="input-group-addon btn-show-password" (click)='changeType(password)'>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <input type="text" class="form-control" type="password" id="password" #password>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="btn btn-success inline-block-btn"   id="loginByPassword" (click)="loginEmail(email.value,password.value)">Sign In</div>
      <div class="btn btn-primary inline-block-btn"   id="registerByPassword" (click)="registerEmail(email.value,password.value)">Register</div>
      <div class="g-signin2 inline-block-btn"  id="loginByGoogle" (click)="loginGoogle()"></div>
    </div>
  </div>
    
</form>
