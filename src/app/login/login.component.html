
<form>
  <div class="col-xs-4">
    <h2>Login</h2>
     <div class="g-signin2" (click)="loginGoogle()"></div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" type="email" class="form-control" #email></div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" type="password" id="password" #password></div>
      <div class="btn btn-primary" (click)="loginEmail(email.value,password.value)">Sign In or Register</div>
  </div>
</form>
